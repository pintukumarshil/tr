<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive web template</title>
    <!-- fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- pev icon -->
    <link rel="shortcut icon" href="image/pev.png" type="image/x-icon">
    <!-- bootstarp link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main-css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <!-- header section -->
   <header class="header_top bg-black p-3 sticky-top">
       <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="#page-top"><img src="image/name.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse text-center" id="navbarResponsive">
                    <ul class="navbar-nav ms-lg-5">
                        <li class="nav-item"><a class="nav-link text-white text-uppercase fw-bolder" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link text-white text-uppercase fw-bolder" href="#services">Services</a></li>
                        <li class="nav-item"><a class="nav-link text-white text-uppercase fw-bolder" href="#contact">Contact</a></li>
                        <li class="nav-item"><a class="nav-link text-white text-uppercase fw-bolder" href="#other">other</a></li>
                        <li class="nav-item"><a class="nav-link text-white text-uppercase fw-bolder" href="#midia">midia</a></li>
                        <li class="nav-item"><a class="nav-link text-white text-uppercase fw-bolder" href="#service">service</a></li>
                    </ul>
                    
                    <a class="text-white text-uppercase fw-bolder ms-lg-auto" href="http://www.google.com"><i class="fas fa-search"></a></i></a>
                </div>
                <button class="btn btn-danger btn-md ms-lg-3"data-bs-target="#my_button"data-bs-toggle="modal">Click me</button>
            </div>
        </nav>
       </div>
   </header>
   <!-- hero section -->
   <section class="hero ">
       <div class="container">
           <div id="slider" class="carousel slide"data-bs-ride="carousel">
               <div class="carousel-inner">
                   <div class="carousel-item active">
                       <img src="image/pice1.jpg" alt="image"width="100%"height="auto">
                       <div class="carousel-caption text-center">
                           <h1 class="text-black fw-bolder bg-danger bg-opacity-50">Wellcome My Try Website</h1>
                           <p class="text-uppercase text-white text-center w-75 m-auto fw-bolder bg-black bg-opacity-50 fs-sm-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus, labore pariatur nesciunt quia repellendus temporibus?</p>
                       </div>
                   </div>
                   <div class="carousel-item">
                    <img src="image/pice2.jpg" alt="image"width="100%"height="auto">
                </div>
                <div class="carousel-item">
                    <img src="image/pice3.jpg" alt="image"width="100%"height="auto">
                </div>
                <div class="carousel-item">
                    <img src="image/pice4.jpg" alt="image"width="100%"height="auto">
                </div>
                <button class="carousel-control-prev" data-bs-target="#slider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button data-bs-target="#slider"data-bs-slide-to="0"class="active"></button>
                    <button data-bs-target="#slider"data-bs-slide-to="1"></button>
                    <button data-bs-target="#slider"data-bs-slide-to="2"></button>
                    <button data-bs-target="#slider"data-bs-slide-to="3"></button>
                </div>
               </div>
           </div>
           <div class="modal" id="my_button">
               <div class="modal-dialog">
                   <div class="modal-content">
                       <div class="modal-header">
                           <span class="fw-bolder fs-4">sign in</span>
                           <button class="btn btn-close"data-bs-dismiss="modal"></button>
                       </div>
                       <div class="modal-body">
                           <form action="">
                            <label for="fast-name">Fast Name</label> <br>
                            <input type="text"placeholder="Type Your Fast Name"class="form-control"> <br>
                            <label for="last-name">last Name</label> <br>
                            <input type="text"placeholder="Type Your last Name"class="form-control"> <br>
                            <label for="pass">password</label> <br>
                            <input type="password"placeholder="Type Your password"class="form-control">

                           </form>
                       </div>
                       <div class="modal-footer">
                           <button class="btn btn-danger mt-2">Submit</button>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </section>
     








    <!-- bootstrap popper link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <!-- bootstarp js link -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
